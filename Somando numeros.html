    <div class="container">
        <input type="number" name="txtn1" id="txtn1">
        <span>+</span>
        <input type="number" name="txtn2" id="txtn2">
    </div>

    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Limpar" onclick="Limpar()">
    <div id="res"><br>Resultado...</div>

    <script>

        // Função para capturar pressionamento da tecla Enter
        document.getElementById('txtn1').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                // Muda o foco para o segundo campo de número
                document.getElementById('txtn2').focus();
            }
        });

        document.getElementById('txtn2').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                // Chama a função de somar quando pressionar Enter no segundo campo
                somar();
            }
        });

        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var sCv = s.toString().replace('.', ',')
            res.innerHTML = `<br>A soma entre ${n1} e ${n2} é igual a: <strong>${sCv}</strong>`
        }

        function Limpar(){
            document.getElementById('txtn1').value = ''
            document.getElementById('txtn2').value = ''
            document.getElementById('res').innerHTML = '<br>Resultado...'
        }
    </script>
